syntax = "proto3";
package indiemotion.protobuf.reponses;

import "transports.proto";

message ServerResponse {
  indiemotion.protobuf.transport.Header header = 1;
  oneof payload { Acknowledge acknowledge = 20; }
}

message Acknowledge {
  bool ok = 1;
  optional string message = 2;
}

message CameraList { repeated string camera = 1; }

message InitializeSession {
  string name = 10;
  string apiVersion = 20;
  uint32 features = 30;
}

message MotionMode { string mode = 1; }
