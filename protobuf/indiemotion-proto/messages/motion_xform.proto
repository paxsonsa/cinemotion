syntax = "proto3";
package indiemotion.messages;

message XFormTranslation {
  double x = 1;
  double y = 2;
  double z = 3;
}

message XFormOrientation {
  double x = 1;
  double y = 2;
  double z = 3;
}

message MotionXForm {
  XFormTranslation translation = 1;
  XFormOrientation orientation = 2;
}