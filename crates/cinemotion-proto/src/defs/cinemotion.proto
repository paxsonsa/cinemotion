syntax = "proto3";
package cinemotion;

message Message {
	oneof payload {
		EchoRequest echo_request = 1;
		EchoResponse echo_response = 2;
	}
}

// Request a echo from the server.
message EchoRequest {
	string message = 1;
}

// A response to the echo request.
message EchoResponse {
	string message = 1;
}

