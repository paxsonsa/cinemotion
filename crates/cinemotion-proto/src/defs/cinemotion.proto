syntax = "proto3";
package cinemotion;

message Command {
	oneof payload {
    Echo echo = 1;
    InitCommand init = 2;
	}
}

message Event {
  oneof payload {
    Echo echo = 1;
    ConnectionOpenedEvent connection_opened = 2;
  }
}

// An echo to/from the server.
message Echo {
	string message = 1;
}

/******************************
* Command Types
******************************/

// Initiate the connection with the peer description.
message InitCommand {
  Peer peer = 1;
}

/*******************************
* Event Types
********************************/

// A hello from the server to start the connection.
message ConnectionOpenedEvent {}

/*******************************
* Data Types
********************************/
enum PeerRole {
  CONTROLLER = 0;
}
message Peer {
  string name = 1;
  PeerRole role = 2;
}

